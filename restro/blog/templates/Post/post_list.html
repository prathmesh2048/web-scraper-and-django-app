{% extends 'blog.html' %}
{% load static %}
<!-- {% static 'sites_static/img/news_2.jpg' %} -->
{% block content %}
        {% for post in post_list %}
          <br>
        <div class="container">


              <div class="col-md-4">

                <div class="media d-block media-bg-white mb-5" data-aos="fade-up"  data-aos-delay="400">
                  <figure>
                    <a href="blog-single.html"><img src="{{ post.image_url }}" alt="Image placeholder" class="img-fluid"></a>
                  </figure>
                  <div class="media-body">
                    <h3><a href="{% url 'blog:post_detail' post.id %}">{{ post.title }}</a></h3>
                    <p class="post-meta"><span><span class="fa fa-calendar"></span>{{ post.created }}</span></p>
                    <p class="mb-4">{{ post.content }}</p>
                    <p><a href="{% url 'blog:post_detail' post.id %}" class="btn btn-primary btn-outline-primary btn-sm">Read More</a></p>
                  </div>

                </div> <!-- .media -->
              </div>
        </div>
                       {% endfor %}


{% endblock %}
